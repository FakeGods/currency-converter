<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Przelicznik walut</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <h1>Przelicznik walut</h1>
  <div class="currency-container">
    <label for="currency">Wybierz walutę:</label>
    <select id="currency">
      <option value="EUR">Euro (EUR)</option>
      <option value="USD">Dolary amerykańskie (USD)</option>
      <option value="CHF">Franki szwajcarskie (CHF)</option>
    </select>
  </div>

  <div class="amount-container">
    <label for="amount">Wprowadź kwotę:</label>
    <input type="text" placeholder="Kwota" id="amount">
  </div class="loader-container">
    <button id="convertButton">Przelicz</button>
    <div class="loader"></div>
    <div class="result"></div>
  </div>
  </div>
  
  <script src="index.js"></script>
</body>
