<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Przelicznik walut</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Przelicznik walut</h1>
    <form id="currencyForm">
      <div class="currency-container">
        <label for="currency">Wybierz walutę:</label>
        <select id="currency" name="currency">
          <option value="EUR">Euro (EUR)</option>
          <option value="USD">Dolary amerykańskie (USD)</option>
          <option value="CHF">Franki szwajcarskie (CHF)</option>
        </select>
      </div>
      <div class="amount-container">
        <label for="amount">Wprowadź kwotę:</label>
        <input type="number" placeholder="Kwota" id="amount" name="amount" min="0.01" step="0.01" pattern="\d+(\.\d{1,2})?" required>
        <button type="submit">Przelicz</button>
      </div>
      <div class="loader-container">
        <div class="loader"></div>
        <div class="result"></div>
      </div>
    </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
